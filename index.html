<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/2d20557b0e.js"
      crossorigin="anonymous"
    ></script>

    <title>Isabela's project</title>
  </head>
  <body>
    <div class="container">
      <br />
      <br />
      <br />
      <h1 id="city">Tel Aviv</h1>
      <small class="col-12" id="current-date">Tuesday 17:31</small>

      <h2 id="current-temperature">
        <strong>17</strong><input type="submit" id="celsius-scale" value="°C" />
      </h2>
      <small>Mostly Clear</small>
      <br />
      <div class="row">
        <div class="col-7">Real Feel:</div>
        <div class="col-7 temp">16°</div>
      </div>
      <br />
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="text"
              id="city-input"
              class="form-control"
              placeholder="Enter city"
              autocomplete="off"
            />
          </div>
          <div class="col-3" id="location">
            <input
              class="btn btn-primary search-button"
              type="submit"
              value="Search"
            />
          </div>
        </div>
      </form>
      <br />

      <br />
      <br />
      <div class="row weekday">
        <div class="col">Mon</div>
        <div class="col">Tue</div>
        <div class="col">Wed</div>
        <div class="col">Thu</div>
        <div class="col">Fri</div>
      </div>
      <div class="row icons">
        <div class="col"><i class="fa-solid fa-cloud"></i></div>
        <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
        <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
        <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
        <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
      </div>

      <div class="row temperature">
        <div class="col">13°/21°</div>
        <div class="col">11°/21°</div>
        <div class="col">13°/19°</div>
        <div class="col">13°/18°</div>
        <div class="col">10°/14°</div>
      </div>
    </div>
    <script src=src/app.js></script>
    <a href="https://github.com/isabelafeuer/final-project">Open-source code</a> by Isabela Feuer
  </body>
</html>
